<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Teste - Acessibilidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Título principal do site -->
        <h1>Modelo de site acessível</h1>
    </header>
    
    <!-- Navegação -->
    <nav aria-label="Menu de Navegação">
        <ul>
            <!-- Link para a página inicial -->
            <li><a href="#" aria-label="Página Inicial">Página Inicial</a></li>
            <!-- Link para a página Sobre -->
            <li><a href="#" aria-label="Sobre">Sobre</a></li>
            <!-- Link para a página de Contato -->
            <li><a href="#" aria-label="Contato">Contato</a></li>
        </ul>
    </nav>
    
    <!-- Conteúdo principal -->
    <main>
        <!-- Seção principal -->
        <section aria-labelledby="sectionTitle">
            <!-- Título da seção -->
            <h2 id="sectionTitle">Seção Principal</h2>
            <!-- Conteúdo da seção -->
            <p>Teste de velocidade de preenchimento</p>
        </section>

        <!-- Formulário de contato -->
        <section>
            <!-- Título do formulário -->
            <h2>Formulário de Contato</h2>
            <!-- Início do formulário -->
            <form action="#" method="post">
                <!-- Campo de nome -->
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" aria-label="Nome" required>
                    <!-- Utilizando aria-label para descrever o campo de texto para leitores de tela -->
                </div>
                <!-- Campo de email -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" aria-label="Email" required>
                    <!-- Utilizando aria-label para descrever o campo de email para leitores de tela -->
                </div>
                <!-- Campo de mensagem -->
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" aria-label="Mensagem" rows="4" required></textarea>
                    <!-- Utilizando aria-label para descrever o campo de mensagem para leitores de tela -->
                </div>
                <!-- Botão de envio -->
                <div>
                    <!-- Botão de envio com descrição -->
                    <button type="submit" aria-label="Enviar Formulário">Enviar</button>
                    <!-- Uso do aria-label para descrever a funcionalidade do botão de envio para leitores de tela -->
                </div>
            </form>
            <!-- Fim do formulário -->
        </section>
    </main>
    
    <!-- Rodapé -->
    <footer>
        <!-- Texto do rodapé -->
        <p>&copy; 2024 Site de Teste para Trabalho da Faculdade</p>
    </footer>
</body>
</html>
